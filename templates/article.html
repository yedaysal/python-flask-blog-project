{% extends "layout.html" %}

{% block body %}

    {% if article %}
    <h4>{{article.title }}</h4>
    <hr>
    Yazar: {{article.author}}
    <hr>
    Tarih: {{article.creation_date}}
    <hr>
    {{article.content|safe}}

    {% else %}
    <div class="alert alert-warning"> Böyle bir makale bulunmamaktadır.</div>
    {% endif %}

{% endblock body %}
